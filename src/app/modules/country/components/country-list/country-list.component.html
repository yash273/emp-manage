<div class="top-container">
    <app-header ></app-header>
</div>
<mat-drawer-container class="example-container" autosize>
    <button mat-icon-button color="primary"  (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="side-container">
        <div class="lower-container">
            <div class="user-wrapper">
                <mat-card class="user-card">

                    <button class="add-button" mat-raised-button color="accent" (click)="addCountry()" *ngIf="hasAccessToAdd">add Country</button>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id. </th>
                            <td mat-cell *matCellDef="let country"> {{country.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let country"> {{country.name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let country">
                                <button mat-icon-button (click)="editCountry(country.id)" *ngIf="hasAccessToEdit"><mat-icon>edit</mat-icon></button>
                                <ng-container *ngIf="!hasAccessToEdit">
                                    <mat-icon matTooltip="not action access" class="no-access">block</mat-icon>
                                </ng-container>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </mat-card>
            </div>
        </div>
    </div>
</mat-drawer-container>

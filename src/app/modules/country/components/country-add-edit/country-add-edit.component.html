<div class="top-container">
    <button mat-icon-button color="accent" (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
</div>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="user-wrapper">
        <mat-card class="user-card">
            <mat-card-header>
                <mat-card-title *ngIf="!countryId">{{'country.title.add' | translate}}</mat-card-title>
                <mat-card-title *ngIf="countryId">{{'country.title.edit' | translate}}</mat-card-title>
                <mat-card-subtitle>{{'country.title.sub' | translate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="countryForm">
                    <mat-form-field appearance="fill">
                        <mat-label>{{'country.ff.country.label' | translate}}</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="countryForm.get('name')?.hasError('required')">{{'country.ff.country.error' | translate}}</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <span>
                    <button *ngIf="!countryId" mat-stroked-button color="primary" type="submit" (click)="addCountry()">{{'country.button.add'
                        |translate}}</button>
                    <button *ngIf="countryId" mat-stroked-button color="primary" type="submit" (click)="editCountry()">{{'country.button.edit' |
                        translate}}</button>
                    <button mat-stroked-button color="primary" type="button" routerLink="/dashboard">{{'country.button.cancel' | translate}}</button>
                </span>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-drawer-container>

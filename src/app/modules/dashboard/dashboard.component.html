<div class="top-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Emp Manage</span>

            <span class="example-spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu">
                <span> Hi, {{currentUser?.first_name}}</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">log out</button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <mat-list>
            <mat-list-item [routerLinkActive]="['active-link']" [routerLink]="'/dashboard'">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <div matListItemTitle>Dashboard</div>
            </mat-list-item>
            <ng-container *ngFor="let menuItem of menuItems">
                <mat-list-item [routerLinkActive]="['active-link']" [routerLink]="menuItem.label">
                    <mat-icon matListItemIcon>{{getIconForRoute(menuItem.label)}}</mat-icon>
                    <div matListItemTitle>{{ menuItem.label | titlecase}}</div>
                </mat-list-item>
            </ng-container>
        </mat-list>

    </mat-drawer>
    <div class="side-container">
        <div class="lower-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>

<div class="top-container">
    <button mat-icon-button color="accent" (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
</div>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="user-wrapper">
        <mat-card class="user-card">

            <button mat-raised-button class="add-button" color="accent" (click)="addCity()" *ngIf="hasAccessToAdd">add City</button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> {{'table-header.id' | translate}} </th>
                    <td mat-cell *matCellDef="let city"> {{city.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> {{'table-header.city' | translate}} </th>
                    <td mat-cell *matCellDef="let city"> {{city.name}}</td>
                </ng-container>

                <ng-container matColumnDef="stateId">
                    <th mat-header-cell *matHeaderCellDef> {{'table-header.state' | translate}} </th>
                    <td mat-cell *matCellDef="let city"> {{city.stateId | nameById : states : 'name'}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> {{'table-header.action' | translate}} </th>
                    <td mat-cell *matCellDef="let city">
                        <button *ngIf="hasAccessToEdit" mat-icon-button (click)="editCity(city.id)"><mat-icon>edit</mat-icon></button>
                        <ng-container *ngIf="!hasAccessToEdit">
                            <mat-icon matTooltip="not action access" class="no-access">block</mat-icon>
                        </ng-container>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card>
    </div>
</mat-drawer-container>

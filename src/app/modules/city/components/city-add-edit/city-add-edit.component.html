<div class="top-container">
    <button mat-icon-button color="accent" (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
</div>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="user-wrapper">
        <mat-card class="user-card">
            <mat-card-header>
                <mat-card-title *ngIf="!cityId">{{'city.title.add' | translate}}</mat-card-title>
                <mat-card-title *ngIf="cityId">{{'city.title.edit' | translate}}</mat-card-title>
                <mat-card-subtitle>{{'city.title.sub' | translate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="cityForm">

                    <mat-form-field appearance="fill">
                        <mat-label>{{'city.ff.state.label' | translate}}</mat-label>
                        <mat-select formControlName="stateId" (selectionChange)="stateChange()">
                            <mat-option *ngFor="let state of states" [value]="state.id">
                                {{ state.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="cityForm.get('stateId')?.hasError('required')">{{'city.ff.state.error' | translate}}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>{{'city.ff.city.label' | translate}}</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="cityForm.get('name')?.hasError('required')">{{'city.ff.city.error' | translate}}</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <span>
                    <button *ngIf="!cityId" mat-stroked-button color="primary" type="submit" (click)="addCity()">{{'city.button.add' |
                        translate}}</button>
                    <button *ngIf="cityId" mat-stroked-button color="primary" type="submit" (click)="editCity()">{{'city.button.edit' |
                        translate}}</button>
                    <button mat-stroked-button color="primary" type="button" routerLink="/city">{{'city.button.cancel' | translate}}</button>
                </span>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-drawer-container>

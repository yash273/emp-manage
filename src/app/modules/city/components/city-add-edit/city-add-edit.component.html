<div class="top-container">
    <button mat-icon-button color="accent" (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
</div>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="user-wrapper">
        <mat-card class="user-card">
            <mat-card-header>
                <mat-card-title *ngIf="!cityId">Add City</mat-card-title>
                <mat-card-title *ngIf="cityId">Update City</mat-card-title>
                <mat-card-subtitle>Enter following Details </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="cityForm">

                    <mat-form-field appearance="fill">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="stateId" (selectionChange)="stateChange()">
                            <mat-option *ngFor="let state of states" [value]="state.id">
                                {{ state.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="cityForm.get('stateId')?.hasError('required')">This is a Required Field</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>City Name</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="cityForm.get('name')?.hasError('required')">This is a Required Field</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <span>
                    <button *ngIf="!cityId" mat-stroked-button color="primary" type="submit" (click)="addCity()">Add City</button>
                    <button *ngIf="cityId" mat-stroked-button color="primary" type="submit" (click)="editCity()">Update City</button>
                    <button mat-stroked-button color="primary" type="button" routerLink="/dashboard">Cancel</button>
                </span>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-drawer-container>

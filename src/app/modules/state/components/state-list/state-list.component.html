<div class="top-container">
    <app-header ></app-header>
</div>
<mat-drawer-container class="example-container" autosize>
    <button mat-icon-button color="primary"  (click)="drawer.toggle()" class="example-icon close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="user-wrapper">
        <mat-card class="user-card">

            <button mat-raised-button class="add-button" color="accent" (click)="addState()" *ngIf="hasAccessToAdd">add State</button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let state"> {{state.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> State Name </th>
                    <td mat-cell *matCellDef="let state"> {{state.name}}</td>
                </ng-container>

                <ng-container matColumnDef="countryId">
                    <th mat-header-cell *matHeaderCellDef> Country Name </th>
                    <td mat-cell *matCellDef="let state"> {{state.countryId | nameById : countries : 'name'}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let state">
                        <button *ngIf="hasAccessToEdit" mat-icon-button (click)="editState(state.id)"><mat-icon>edit</mat-icon></button>
                        <ng-container *ngIf="!hasAccessToEdit">
                            <mat-icon matTooltip="not action access" class="no-access">block</mat-icon>
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card>
    </div>
</mat-drawer-container>
